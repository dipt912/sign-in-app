<div class="row justify-content-center align-items-center aligin-vertical">
  <div class="col col-md-3 col-md-offset-3">
    <div class="jumbotron">
      <div class="row justify-content-center container-title"> Register </div>
      <form [formGroup]="registerFrom" (ngSubmit)="onSubmit(registerFrom)" class="register-form">
        <small id="nameHelp" class="text-danger" *ngIf="isError">Authentication error. Please use different email</small>
          <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
              <small id="nameHelp" class="form-text text-danger" *ngIf="f.name.touched && f.name.errors">Name is invalid</small>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
          <small id="emailHelp" class="form-text text-danger" *ngIf="f.email.touched && f.email.errors">Email is invalid</small>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="passowrd" placeholder="Enter password" formControlName="password">
          <small id="emailHelp" class="form-text text-danger" *ngIf="f.password.touched && f.password.errors">
            Password invalid
          </small>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="retypepassword" placeholder="Retype passowrd" formControlName="retypepassword">
          <small id="emailHelp" class="form-text text-danger" *ngIf="f.retypepassword.touched && f.retypepassword.errors"> Password not match</small>
        </div>


        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="registerFrom.invalid">
            Register
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          </button>
        </div>

        <div class="mt-2">
          <span>Are you a existing User? </span>
          <span>
            <a routerLink="/signin" color="primary"> SignIn</a>
          </span>
        </div>

      </form>
    </div>
  </div>
</div>
