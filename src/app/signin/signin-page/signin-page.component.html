<form [formGroup]="signIn" (ngSubmit)="onSubmit(signIn)" class ="signin-form">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email"
         placeholder="Enter email"
         formControlName="email">
      <small id="emailHelp" class="form-text text-muted" *ngIf="f.email.touched && f.email.errors">Email is invalid</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Password</label>
      <input type="password" class="form-control" id="passowrd"
         placeholder="Enter password"
         formControlName="password">
      <small id="emailHelp" class="form-text text-muted" *ngIf="f.password.touched && f.password.errors">
          Password invalid
      </small>
    </div>



    <button type="submit" class="btn btn-primary" [disabled]="signIn.invalid">
      Sign In
    </button>
  </form>
