<div class="row justify-content-center align-items-center aligin-vertical">
  <div class="col col-md-3 col-md-offset-3">
    <div class="jumbotron">
      <div class="row justify-content-center container-title"> Sign In </div>
      <form [formGroup]="signIn" (ngSubmit)="onSubmit(signIn)" class="signin-form">
        <small id="nameHelp" class="text-danger" *ngIf="isError">Authentication error. Please check email and password</small>
        <div class="form-group mt-2">
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
          <small id="emailHelp" class="form-text text-danger" *ngIf="f.email.touched && f.email.errors">Email is invalid</small>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="passowrd" placeholder="Enter password" formControlName="password">
          <small id="emailHelp" class="form-text text-danger" *ngIf="f.password.touched && f.password.errors">
            Password invalid
          </small>
        </div>

        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="signIn.invalid">
            Sign In
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          </button>
        </div>
        <div class="mt-2">
          <span>Are you a new User? </span>
          <span>
            <a routerLink="/register" color="primary"> Register</a>
          </span>
        </div>

      </form>
    </div>
  </div>
</div>
